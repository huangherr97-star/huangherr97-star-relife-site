<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:LIFE | 回环 · 命运模拟器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 采用档案定义的品牌视觉规范 */
        :root {
            --bg: #0B1220;
            --card: #0E1628;
            --text: #E6EAF2;
            --muted: #A7B0C0;
            --primary: #4C6FFF;
            --accent: #22D3EE;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 550px;
        }

        .card {
            background: var(--card);
            padding: 35px;
            border-radius: 24px;
            border: 1px solid #1C2433;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Logo 样式 */
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(76, 111, 255, 0.4));
        }

        .header {
            font-weight: 800;
            font-size: 24px;
            letter-spacing: 6px;
            color: var(--primary);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .tagline {
            color: var(--muted);
            font-size: 11px;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 18px;
            background: #0a0f1d;
            border: 1px solid #1C2433;
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #3b5bdb;
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 结果展示区 */
        #resultWrapper {
            margin-top: 35px;
            display: none;
            text-align: left;
        }

        #captureArea {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #1C2433;
            border-left: 4px solid var(--accent);
            position: relative;
        }

        #captureArea::after {
            content: "RESETLIFE.BLOG | NARRATIVE ENGINE v0.3";
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 9px;
            color: #24314a;
        }

        #resultText {
            font-size: 16px;
            color: var(--text);
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background: var(--accent);
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .download-btn {
            margin-top: 15px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="public/logo.svg" alt="RE:LIFE Logo" class="logo" onerror="this.style.display='none'">
            
            <div class="header">RE:LIFE | 回环</div>
            <div class="tagline">World Model → Policy Engine → Simulation</div>
            
            <textarea id="userInput" placeholder="注入模拟变量：经历、关键时间节点、能力资源..."></textarea>
            
            <button id="runBtn" onclick="runSimulation()">执行命运重塑</button>

            <div id="resultWrapper">
                <div id="captureArea">
                    <div id="resultText"></div>
                </div>
                <button class="download-btn" onclick="saveReport()">导出推演报告 (.PNG)</button>
            </div>
        </div>
    </div>

    <script>
        // 打字机渲染动效
        function typeWriter(text, i, fnCallback) {
            const ele = document.getElementById("resultText");
            if (i < text.length) {
                ele.innerHTML = text.substring(0, i+1) + '<span class="cursor"></span>';
                setTimeout(() => typeWriter(text, i + 1, fnCallback), 35);
            } else if (typeof fnCallback == 'function') {
                ele.innerHTML = text; 
                fnCallback();
            }
        }

        async function runSimulation() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('runBtn');
            const wrapper = document.getElementById('resultWrapper');
            const display = document.getElementById('resultText');

            if (!input.trim()) return alert("请先输入模拟变量");

            // 状态初始化
            btn.disabled = true;
            btn.innerText = '正在计算因果概率...';
            wrapper.style.display = 'block';
            display.innerHTML = '<span style="color:var(--muted)">命运引擎启动中...</span>';

            try {
                // 调用后端 GPT-4o 接口
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ experience: input })
                });

                const data = await response.json();

                if (response.ok) {
                    typeWriter(data.story, 0, () => {
                        btn.disabled = false;
                        btn.innerText = '再次模拟人生';
                    });
                } else {
                    display.innerHTML = "推演中断: " + (data.error || "未知扰动");
                    btn.disabled = false;
                    btn.innerText = '重试模拟';
                }
            } catch (err) {
                display.innerHTML = "时空连接失败，请检查网络后重试";
                btn.disabled = false;
                btn.innerText = '重试模拟';
            }
        }

        function saveReport() {
            const area = document.getElementById('captureArea');
            html2canvas(area, {
                backgroundColor: "#0E1628",
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'RE_LIFE_REPORT.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
