<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RE:LIFE | 回环</title>
  <style>
    :root{
      --bg:#0B1220; --card:rgba(255,255,255,.04); --card2:rgba(255,255,255,.03);
      --text:#E8EEF9; --muted:rgba(232,238,249,.7);
      --primary:#4C6FFF; --border:rgba(255,255,255,.08);
      --shadow:0 20px 80px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial;
      background: radial-gradient(1200px 500px at 50% 0%, rgba(76,111,255,.25), transparent 70%),
                  radial-gradient(900px 500px at 15% 15%, rgba(34,211,238,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:52px 18px 40px;}
    h1{margin:0; font-size:44px; letter-spacing:.5px}
    .sub{margin-top:10px; color:var(--muted)}
    .panel{
      margin-top:22px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
    }
    .title{font-size:22px; font-weight:700; margin:0 0 14px}
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .field{display:flex; flex-direction:column; gap:8px}
    label{font-size:13px; color:var(--muted)}
    input, textarea{
      width:100%;
      background: rgba(0,0,0,.18);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 12px;
      color:var(--text);
      outline:none;
    }
    textarea{min-height:130px; resize:vertical}
    input:focus, textarea:focus{border-color: rgba(76,111,255,.6)}
    .full{grid-column:1/-1}
    .btn{
      margin-top:16px;
      width:100%;
      border:none;
      background: linear-gradient(90deg, rgba(76,111,255,1), rgba(76,111,255,.85));
      color:white;
      padding:14px 16px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .hint{margin-top:10px; color:var(--muted); font-size:12px}
    .status{
      margin-top:12px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:14px;
      background: rgba(0,0,0,.16);
      font-size:13px;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .out{
      margin-top:12px;
      padding:16px;
      border:1px solid var(--border);
      border-radius:14px;
      background: rgba(0,0,0,.20);
      white-space:pre-wrap;
      line-height:1.6;
    }
    .footer{
      margin-top:22px;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,.06);
      color:rgba(232,238,249,.55);
      font-size:12px;
    }
    @media (max-width: 820px){
      h1{font-size:34px}
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>RE:LIFE | 回环</h1>
    <div class="sub">理性人生模拟 · 非算命 · 非保证</div>

    <div class="panel">
      <div class="title">你的信息</div>

      <div class="grid">
        <div class="field">
          <label>个人背景（简短）</label>
          <input id="background" placeholder="例如：28岁，工作3年，想转行" />
        </div>

        <div class="field">
          <label>想回到的时间点</label>
          <input id="target" placeholder="例如：18岁高考 / 大二转专业 / 2021年入职前" />
        </div>

        <div class="field full">
          <label>人生经历时间线（越具体越好）</label>
          <textarea id="timeline" placeholder="按年份/阶段写：发生了什么、做了哪些选择、结果如何、你当时的资源/限制是什么…"></textarea>
        </div>

        <div class="field full">
          <label>能力 / 资源（可选）</label>
          <input id="resources" placeholder="例如：英语一般 / 有家人支持 / 有存款 / 过目不忘…" />
        </div>
      </div>

      <button id="btn" class="btn">开始模拟</button>

      <div class="hint">提示：如果一直失败，先打开 <code>/api/ping</code> 看后端是否部署成功。</div>
      <div id="status" class="status">状态：待开始</div>
      <div id="out" class="out" style="display:none"></div>

      <div class="footer">
        RE:LIFE 提供的是基于用户输入的信息推演与理性分析，不构成现实建议、预测或保证。用户需对自身人生决策负责。
      </div>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  async function checkPing() {
    try {
      const r = await fetch("/api/ping", { method: "GET" });
      const text = await r.text();
      $("status").textContent = `状态：PING ${r.status}\n${text}`;
      return r.ok;
    } catch (e) {
      $("status").textContent = `状态：PING 请求失败\n${e?.message || e}`;
      return false;
    }
  }

  async function generate(payload) {
    const r = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const dataText = await r.text();
    let data;
    try { data = JSON.parse(dataText); } catch { data = { raw: dataText }; }
    return { ok: r.ok, status: r.status, data };
  }

  $("btn").addEventListener("click", async () => {
    $("out").style.display = "none";
    $("out").textContent = "";

    const payload = {
      background: $("background").value.trim(),
      timeline: $("timeline").value.trim(),
      target: $("target").value.trim(),
      resources: $("resources").value.trim()
    };

    if (!payload.background || !payload.timeline || !payload.target) {
      $("status").textContent = "状态：请填写【个人背景】、【人生经历时间线】、【想回到的时间点】";
      return;
    }

    $("btn").disabled = true;
    $("status").textContent = "状态：检查后端 /api/ping ...";
    const pingOK = await checkPing();
    if (!pingOK) {
      $("btn").disabled = false;
      return;
    }

    $("status").textContent = "状态：生成中（/api/generate）...";
    try {
      const r = await generate(payload);
      if (!r.ok) {
        $("status").textContent = `状态：生成失败 HTTP ${r.status}\n${JSON.stringify(r.data, null, 2)}`;
        $("btn").disabled = false;
        return;
      }
      $("status").textContent = `状态：完成 ✅ HTTP ${r.status}`;
      $("out").style.display = "block";
      $("out").textContent = r.data?.result || "(无内容)";
    } catch (e) {
      $("status").textContent = `状态：生成请求异常\n${e?.message || e}`;
    } finally {
      $("btn").disabled = false;
    }
  });
</script>
</body>
</html>
