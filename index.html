<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET LIFE | 重塑人生</title>
    <style>
        :root {
            --accent: #000000;
            --bg: #f5f5f7;
            --card: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 1px solid #ddd;
            background: #fff;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin-top: 50px;
        }
        .app-card {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        h2 { margin-top: 0; font-size: 24px; }
        p { color: #666; line-height: 1.6; }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            display: none;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="navbar">RESET LIFE</div>
    <div class="container">
        <div class="app-card">
            <h2>重塑你的生命剧本</h2>
            <p>输入一段遗憾或经历，让 AI 在平行时空为你改写结局。</p >
            <textarea id="expInput" placeholder="例如：2015年的那个雨天，我错过了一班公交车..."></textarea>
            <button onclick="generatePlot()" id="mainBtn">开始生成剧情</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        async function generatePlot() {
            const input = document.getElementById('expInput').value;
            const btn = document.getElementById('mainBtn');
            const resultDiv = document.getElementById('result');

            if (!input.trim()) return alert("请输入您的经历");

            btn.disabled = true;
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '正在链接 Edge 节点并解析时空<span class="loading-dots"></span>';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ experience: input })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // 核心：读取后端返回的 story 字段
                    resultDiv.innerHTML = '<strong>平行时空结局：</strong><br><br>' + data.story;
                } else {
                    resultDiv.innerHTML = '连接失败：' + (data.error || '未知错误');
                }
            } catch (err) {
                resultDiv.innerHTML = '连接失败，请确保域名已通过 Vercel 验证。';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '再次重塑人生';
            }
        }
    </script>
</body>
</html>
