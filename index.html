<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RE:LIFE | 回环人生模拟</title>

    <!-- 全局样式 -->
    <link rel="stylesheet" href="style.css" />

    <!-- 前端逻辑 -->
    <script src="app.js"></script>
</head>

<body>
<div class="page">

    <!-- 顶部栏 -->
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1 style="font-size:20px; letter-spacing:0.05em;">RE:LIFE · 回环人生模拟</h1>

        <!-- 语言切换 -->
        <select id="lang-select" style="padding:6px 10px; border-radius:8px; background:#1e293b; color:#e2e8f0; border:1px solid #334155;"
                onchange="localStorage.setItem('lang', this.value); location.reload();">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>

        <script>
            document.getElementById("lang-select").value = localStorage.getItem("lang") || "zh";
        </script>
    </div>

    <div class="container">

        <!-- 左侧输入区 -->
        <div class="column column-left">

            <div class="section-title">输入你的当前人生</div>

            <!-- 个人背景 -->
            <label id="label-bg">个人背景</label>
            <div class="field-hint" id="hint-bg">例如：互联网产品经理 / 二线城市 / 工作 5 年</div>
            <textarea id="field-background"></textarea>

            <!-- 年龄学历城市 -->
            <label id="label-basic">年龄、学历、城市层级</label>
            <div class="field-hint" id="hint-basic">例如：29 岁，本科，二线城市；或「快 30 了，本科，北漂」</div>
            <textarea id="field-basic"></textarea>

            <!-- 时间线 -->
            <label id="label-timeline">人生经历时间线</label>
            <div class="field-hint" id="hint-timeline">例如：18 岁高考 / 22 岁毕业 / 24 岁转行 / 27 岁裸辞</div>
            <textarea id="field-timeline"></textarea>

            <!-- 想回到的时间点 -->
            <label id="label-target">想回到的时间点</label>
            <div class="field-hint" id="hint-target">例如：2018 年刚入职第一份工作的时候</div>
            <textarea id="field-target"></textarea>

            <!-- 能力资源 -->
            <label id="label-skills">能力 / 资源（可选）</label>
            <div class="field-hint" id="hint-skills">例如：写作能力强 / 家庭支持一般 / 性格偏内向</div>
            <textarea id="field-skills"></textarea>

            <!-- 模式选择 -->
            <label id="label-mode">模式选择</label>
            <select id="field-mode">
                <option value="abc">A/B/C 三路线对比</option>
                <option value="single">单路线深描</option>
                <option value="chat">连续对话探索</option>
            </select>

            <!-- 按钮 -->
            <div class="btn-row" style="margin-top:10px;">
                <button class="primary" onclick="startSimulation()">开始模拟</button>
            </div>
        </div>

        <!-- 右侧展示区（品牌介绍） -->
        <div class="column column-right" style="text-align:center; justify-content:center;">
            <h2 style="font-size:22px; margin-bottom:10px;">RE:LIFE</h2>
            <p style="color:#94a3b8; line-height:1.8; max-width:420px; margin:auto;">
                一个基于 AI 的人生回环模拟器。  
                输入你的背景、时间线和想回到的节点，系统将为你生成多路线人生推演，并提供自动评分雷达图。
            </p>
        </div>

    </div>
</div>

<script>
/* 根据语言切换 UI 文案 */
(function applyLang() {
    const lang = localStorage.getItem("lang") || "zh";

    if (lang === "en") {
        document.getElementById("label-bg").innerText = "Background";
        document.getElementById("hint-bg").innerText = "Example: Product manager / mid-size city / 5 years experience";

        document.getElementById("label-basic").innerText = "Age, Education, City Level";
        document.getElementById("hint-basic").innerText = "Example: 29, Bachelor, Tier-2 city";

        document.getElementById("label-timeline").innerText = "Life Timeline";
        document.getElementById("hint-timeline").innerText = "Example: 18 college entrance / 22 graduation / 24 career shift";

        document.getElementById("label-target").innerText = "Target Time Point";
        document.getElementById("hint-target").innerText = "Example: Year 2018 when you started your first job";

        document.getElementById("label-skills").innerText = "Skills / Resources (Optional)";
        document.getElementById("hint-skills").innerText = "Example: Strong writing / limited family support / introverted";

        document.getElementById("label-mode").innerText = "Mode";
        document.querySelector("button.primary").innerText = "Start Simulation";
    }
})();
</script>

</body>
</html>
