<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>RE:LIFE | 因果重塑终端</title>
    <style>
        :root { --bg: #030508; --card: #0A0F16; --text: #E4E4E7; --muted: #71717A; --primary: #3B82F6; --warning: #F59E0B; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow-x: hidden; }
        .screen { display: none; min-height: 100vh; padding: 30px; flex-direction: column; align-items: center; justify-content: center; }
        .screen.active { display: flex; animation: fadeIn 0.5s forwards; }
        .panel { width: 100%; max-width: 500px; background: var(--card); border: 1px solid #1E293B; border-radius: 24px; padding: 30px; }
        input, select, textarea { width: 100%; background: #111827; border: 1px solid #1E293B; border-radius: 12px; color: #fff; padding: 12px; font-size: 14px; margin-bottom: 15px; outline: none; }
        .btn { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .chat-box { background: rgba(59, 130, 246, 0.05); border: 1px solid #1E293B; padding: 20px; border-radius: 16px; margin-bottom: 20px; font-size: 14px; color: var(--muted); line-height: 1.6; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loading { border: 2px solid #333; border-top: 2px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="v1" class="screen active">
        <h1 style="font-size: 48px; font-weight: 100; letter-spacing: -2px;">RE:LIFE</h1>
        <p style="color: var(--muted); text-align: center;">因果逻辑修正终端</p>
        <button onclick="go(2)" class="btn" style="width: auto; padding: 12px 40px; background:none; border: 1px solid #333;">开启人生模拟</button>
    </div>

    <div id="v2" class="screen">
        <div class="panel">
            <h2>受访者建模</h2>
            <input type="text" id="name" placeholder="输入姓名/代号">
            <textarea id="status" placeholder="当前身份/现状 (例如: 25岁银行行长，渴望权力)"></textarea>
            <span style="font-size:11px; color:var(--muted)">P5 特殊能力</span>
            <select id="p5"><option value="无">无特殊能力 (逻辑对决)</option><option value="绝对掌控">绝对掌控</option></select>
            <button onclick="go(3)" class="btn">生成宏观镜像</button>
        </div>
    </div>

    <div id="v3" class="screen">
        <div class="panel">
            <h2>微观调查录</h2>
            <div id="chat-flow">
                <div id="q1">
                    <div class="chat-box">系统定位中。请描述你要回溯的时间点，以及当时发生的具体遗憾（环境、对手、细节）。</div>
                    <textarea id="ans1" placeholder="例如：2018年，大二竞选落选..."></textarea>
                    <button onclick="nextQ(2)" class="btn">同步时间线</button>
                </div>
                <div id="q2" style="display:none;">
                    <div class="chat-box">接收。现在，如果你带着现在的思维/能力回到那一刻，你打算怎么做？请描述你的具体行为。</div>
                    <textarea id="ans2" placeholder="具体的行动方案..."></textarea>
                    <button onclick="calculate()" id="final-btn" class="btn">提交因果计算</button>
                </div>
            </div>
        </div>
    </div>

    <div id="v4" class="screen">
        <div class="panel">
            <h2 id="res-title">判定计算中...</h2>
            <div id="res-content" style="font-size:14px; line-height:1.8; color:#BBB;">
                <div class="loading"></div> 系统正在解析因果链条，请稍候...
            </div>
            <button onclick="location.reload()" class="btn" style="margin-top:20px; background:#111; border: 1px solid #333;">重启系统</button>
        </div>
    </div>

    <script>
        function go(n){
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            document.getElementById('v'+n).classList.add('active');
        }
        function nextQ(n){
            document.getElementById('q1').style.display='none';
            document.getElementById('q2').style.display='block';
        }
        async function calculate(){
            go(4);
            try {
                const response = await fetch('/api/simulate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        current_status: document.getElementById('status').value,
                        time_point: "回溯至历史时刻",
                        history_context: document.getElementById('ans1').value,
                        user_intervention: document.getElementById('ans2').value
                    })
                });
                const data = await response.json();
                document.getElementById('res-title').innerText = "判定报告";
                document.getElementById('res-content').innerText = data.result;
            } catch (e) {
                document.getElementById('res-content').innerText = "因果链路过载，请检查环境变量。";
            }
        }
    </script>
</body>
</html>
