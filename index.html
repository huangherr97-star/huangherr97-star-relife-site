<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Life | 重塑人生剧情生成器</title>
    <style>
        :root {
            --primary: #2d3436;
            --accent: #0984e3;
            --soft-bg: #f9f9f9;
        }
        body { font-family: system-ui; background: var(--soft-bg); margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 40px 0; text-align: center; background: white; border-bottom: 1px solid #eee; }
        .app-container { max-width: 800px; width: 90%; margin: 40px 0; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--primary); }
        textarea { width: 100%; height: 120px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; resize: none; }
        button { background: var(--accent); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-size: 16px; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }
        .timeline-preview { margin-top: 40px; padding-top: 20px; border-top: 2px dashed #eee; display: none; }
    </style>
</head>
<body>
    <header>
        <h1>RESET LIFE</h1>
        <p>让每一段经历，都成为生命的剧本</p>
    </header>

    <div class="app-container">
        <div class="input-group">
            <label>1. 描述你的一段人生经历</label>
            <textarea id="expInput" placeholder="例如：2020年夏天，我独自去了一趟拉萨..."></textarea>
        </div>
        <div class="input-group">
            <button onclick="generatePlot()">生成生命剧本</button>
        </div>

        <div id="result" class="timeline-preview">
            <h3>生成的时间线剧情：</h3>
            <div id="plotContent"></div>
        </div>
    </div>

    <script>
        function generatePlot() {
            const input = document.getElementById('expInput').value;
            if(!input) return alert("请先输入经历");
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('plotContent').innerHTML = 
                `<p style="color: #666;">✨ 正在基于 Vercel Edge 解析数据...</p>` +
                `<p><strong>剧情预览：</strong> 「${input.substring(0, 15)}...」 这一刻，命运的齿轮开始转动。</p>`;
        }
    </script>
</body>
</html>
