<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:LIFE | 回环 · 命运模拟器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 采用附件档案定义的品牌规范 */
        :root {
            --bg: #0B1220;
            --card: #0E1628;
            --text: #E6EAF2;
            --muted: #A7B0C0;
            --primary: #4C6FFF;
            --accent: #22D3EE;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 550px;
        }
        .card {
            background: var(--card);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid #1C2433;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .header {
            text-align: center;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: 6px;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(76, 111, 255, 0.3);
        }
        .tagline {
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 18px;
            background: #0a0f1d;
            border: 1px solid #1C2433;
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }
        textarea:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(34, 211, 238, 0.1); }
        
        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #3b5bdb; transform: translateY(-1px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #resultWrapper { margin-top: 35px; display: none; }
        #captureArea { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 16px; 
            border: 1px solid #1C2433;
            position: relative;
        }
        #captureArea::after {
            content: "RESETLIFE.BLOG | NARRATIVE ENGINE";
            position: absolute; bottom: 10px; right: 15px; font-size: 9px; color: #24314a;
        }
        #resultText { font-size: 16px; color: var(--text); white-space: pre-wrap; line-height: 2; }
        .cursor { display: inline-block; width: 2px; height: 18px; background: var(--accent); margin-left: 4px; vertical-align: middle; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        #downloadBtn {
            margin-top: 15px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">RE:LIFE | 回环</div>
            <div class="tagline">World Model → Policy Engine → Simulation</div>
            
            <textarea id="expInput" placeholder="输入你想要重塑的人生节点经历..."></textarea>
            <button id="mainBtn" onclick="generatePlot()">执行模拟回路</button>

            <div id="resultWrapper">
                <div id="captureArea">
                    <div id="resultText"></div>
                </div>
                <button id="downloadBtn" onclick="downloadCard()">导出命运报告 (.PNG)</button>
            </div>
        </div>
    </div>

    <script>
        // 打字机渲染
        function typeWriter(text, i, fnCallback) {
            const ele = document.getElementById("resultText");
            if (i < text.length) {
                ele.innerHTML = text.substring(0, i+1) + '<span class="cursor"></span>';
                setTimeout(() => typeWriter(text, i + 1, fnCallback), 40);
            } else if (typeof fnCallback == 'function') {
                ele.innerHTML = text; 
                fnCallback();
            }
        }

        async function generatePlot() {
            const input = document.getElementById('expInput').value;
            const btn = document.getElementById('mainBtn');
            const wrapper = document.getElementById('resultWrapper');
            const textDiv = document.getElementById('resultText');

            if (!input.trim()) return alert("请输入经历");

            btn.disabled = true;
            btn.innerText = '计算概率分布中...';
            wrapper.style.display = 'block';
            textDiv.innerHTML = '<span style="color:var(--muted)">命运引擎初始化...</span>';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ experience: input })
                });

                const data = await response.json();
                if (response.ok) {
                    typeWriter(data.story, 0, () => {
                        btn.disabled = false;
                        btn.innerText = '再次模拟人生';
                    });
                } else {
                    textDiv.innerHTML = "推演中断: " + (data.error || "未知波动");
                    btn.disabled = false;
                }
            } catch (err) {
                textDiv.innerHTML = "时空节点丢失，请重试";
                btn.disabled = false;
            }
        }

        function downloadCard() {
            const area = document.getElementById('captureArea');
            html2canvas(area, {
                backgroundColor: "#0E1628",
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'RE_LIFE_REPORT.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
