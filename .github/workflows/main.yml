name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⚠️ 注意：如果你是纯 HTML 项目，下面这样写没问题。
      # 如果你是 Vue/React 项目，在这里需要添加 npm install 和 npm run build 步骤
      # 并且把 path 改为构建后的目录（例如 path: './dist'）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
